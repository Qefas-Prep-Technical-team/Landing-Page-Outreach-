<section class="sticky top-[65px] z-40 bg-white/95 backdrop-blur-sm border-b border-[#f0f2f4] px-4 sm:px-6 lg:px-40 py-3 shadow-sm" id="filters-section">
    <div class="layout-content-container flex flex-col max-w-[960px] mx-auto w-full gap-3">
        <!-- Primary Category Chips -->
        <div class="flex gap-3 overflow-x-auto hide-scrollbar pb-1 w-full" id="category-filters">
            <button class="category-filter active flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-4 pr-4 transition-all shadow-sm" data-category="all">
                <span class="material-symbols-outlined text-black text-[18px]">check</span>
                <p class="text-black text-sm font-medium leading-normal">All</p>
            </button>
            <button class="category-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f4] hover:bg-[#e2e4e8] pl-4 pr-4 transition-colors" data-category="junior-secondary">
                <p class="text-[#111318] text-sm font-medium leading-normal">Junior Secondary</p>
            </button>
            <button class="category-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f4] hover:bg-[#e2e4e8] pl-4 pr-4 transition-colors" data-category="senior-secondary">
                <p class="text-[#111318] text-sm font-medium leading-normal">Senior Secondary</p>
            </button>
            <button class="category-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f4] hover:bg-[#e2e4e8] pl-4 pr-4 transition-colors" data-category="utme">
                <p class="text-[#111318] text-sm font-medium leading-normal">Utme</p>
            </button>
            <button class="category-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f4] hover:bg-[#e2e4e8] pl-4 pr-4 transition-colors" data-category="gce">
                <p class="text-[#111318] text-sm font-medium leading-normal">Gce</p>
            </button>
        </div>
        
        <!-- Secondary Filters -->
        <div class="flex gap-3 overflow-x-auto hide-scrollbar pt-1 w-full border-t border-dashed border-[#f0f2f4] mt-1 pt-3">

                <p class="text-[#616f89] group-hover:text-primary text-xs font-medium uppercase tracking-wide">Level</p>
                <span class="material-symbols-outlined text-[#616f89] group-hover:text-primary text-[20px]">keyboard_arrow_down</span>
            </button> -->
            <div class="flex-1"></div>
            <button type="button" class="group flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg border-none bg-transparent hover:bg-[#f0f2f4] pl-3 pr-2 transition-colors" id="sort-filter">
                <p class="text-[#111318] text-xs font-medium">Sort by: <span class="font-bold" id="sort-text">Popular</span></p>
                <span class="material-symbols-outlined text-[#111318] text-[20px]">sort</span>
            </button>
        </div>
    </div>
</section>
